<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Todos and Goals</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/3.7.2/redux.min.js"></script>

    <script src="https://unpkg.com/react@16.3.0-alpha.1/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16.3.0-alpha.1/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>

    <script src="https://tylermcginnis.com/goals-todos-api/index.js"></script>
    <script src="https://unpkg.com/redux-thunk@2.2.0/dist/redux-thunk.min.js"></script>
    <script src="https://unpkg.com/react-redux@5.0.6/dist/react-redux.min.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <script type="text/javascript">
      function generateId() {
        return (
          Math.random().toString(36).substring(2) +
          new Date().getTime().toString(36)
        );
      }

      const ADD_GOAL = "ADD_GOAL";
      const REMOVE_GOAL = "REMOVE_GOAL";
      const ADD_TODO = "ADD_TODO";
      const REMOVE_TODO = "REMOVE_TODO";
      const TOGGLE_TODO = "TOGGLE_TODO";
      const RECEIVE_DATA = "RECEIVE_DATA";

      // Application Code
      const todos = (state = [], action) => {
        switch (action.type) {
          case ADD_TODO:
            return state.concat(action.todo);
          case REMOVE_TODO:
            return state.filter((todo) => todo.id !== action.id);
          case TOGGLE_TODO:
            return state.map((todo) =>
              todo.id !== action.id
                ? todo
                : Object.assign({}, todo, { complete: !todo.complete })
            );
          case RECEIVE_DATA:
            return action.todos;
          default:
            return state;
        }
      };

      // Application Code
      const goals = (state = [], action) => {
        switch (action.type) {
          case ADD_GOAL:
            return state.concat(action.goal);
          case REMOVE_GOAL:
            return state.filter((goal) => goal.id !== action.id);
          case RECEIVE_DATA:
            return action.goals;
          default:
            return state;
        }
      };

      const loading = (state = true, action) => {
        switch (action.type) {
          case RECEIVE_DATA:
            return false;
          default:
            return state;
        }
      };

      const addTodo = (todo) => {
        return {
          type: ADD_TODO,
          todo,
        };
      };

      const addGoal = (goal) => {
        return {
          type: ADD_GOAL,
          goal,
        };
      };

      const removeGoal = (id) => {
        return {
          type: REMOVE_GOAL,
          id,
        };
      };

      const removeTodo = (id) => {
        return {
          type: REMOVE_TODO,
          id,
        };
      };

      const toggleTodo = (id) => {
        return {
          type: TOGGLE_TODO,
          id,
        };
      };

      const reveiveData = (todos, goals) => {
        return {
          type: RECEIVE_DATA,
          todos,
          goals,
        };
      };

      const handleRemoveTodo = (item) => {
        return (dispatch) => {
          dispatch(removeTodo(item.id));
          return API.deleteTodo(item.id).catch(() => {
            dispatch(addTodo(item));
            alert("Deletion Failed... Try Again !!");
          });
        };
      };

      const handleAddGoal = (goal, callback) => {
        return (dispatch) => {
          return API.saveGoal(goal)
            .then((goal) => {
              dispatch(addGoal(goal));
              callback();
            })
            .catch(() => alert("Failed Try Again"));
        };
      };

      const handleRemoveGoal = (goal) => {
        return (dispatch) => {
          dispatch(removeGoal(goal.id));
          return API.deleteTodo(goal.id).catch(() => {
            dispatch(addGoal(goal));
            alert("Deletion Failed... Try Again !!");
          });
        };
      };

      const handleAddTodo = (item, callback) => {
        return (dispatch) => {
          return API.saveTodo(item)
            .then((todo) => {
              dispatch(addTodo(todo));
              callback();
            })
            .catch(() => alert("Failed Try Again"));
        };
      };

      const handleToggleTodo = (todo) => {
        return (dispatch) => {
          dispatch(toggleTodo(todo));
          return API.saveTodoToggle(todo.id).catch(() => {
            dispatch(toggleTodo(todo));
            alert("Update Failed... Try Again !!");
          });
        };
      };

      const handleInitialData = () => {
        return (dispatch) => {
          return Promise.all([API.fetchTodos(), API.fetchGoals()]).then(
            ([todos, goals]) => {
              dispatch(reveiveData(todos, goals));
            }
          );
        };
      };

      const checker = (store) => (next) => (action) => {
        if (
          action.type === ADD_TODO &&
          action.todo.name.toLowerCase().includes("bitcoin")
        ) {
          return alert("Not Allowed...");
        }
        if (
          action.type === ADD_GOAL &&
          action.goal.name.toLowerCase().includes("bitcoin")
        ) {
          return alert("Not Allowed...");
        }
        return next(action);
      };

      // const thunk = (store) => (next) => (action) => {
      //   if (typeof action === "function") {
      //     return action(store.dispatch);
      //   }
      //   return next(action);
      // };

      // We will call this like const store = createStore(todo);
      const store = Redux.createStore(
        Redux.combineReducers({
          todos,
          goals,
          loading,
        }),
        Redux.applyMiddleware(ReduxThunk.default, checker)
      );
      store.subscribe(() => console.log("New State is", store.getState()));
    </script>

    <script type="text/babel">
      const List = (props) => (
        <ul>
          {props.tasks.map((task) => (
            <li key={task.id}>
              <span
                onClick={() => props.toggle && props.toggle(task.id)}
                style={{
                  textDecoration: task.complete ? "line-through" : "none",
                }}
              >
                {" "}
                {task.name}{" "}
              </span>
              <button onClick={() => props.remove(task)}> (X) </button>
            </li>
          ))}
        </ul>
      );

      const connect = (mapStateToProps) => {
        return (Component) => {
          class ReceicedComponent extends React.Component {
            componentDidMount() {
              const { subscribe } = this.props.store;
              this.unsunscribe = subscribe(() => this.forceUpdate());
            }

            componentWillUnmount() {
              this.unsunscribe();
            }

            render() {
              const { dispatch, getState } = this.props.store;
              const state = getState();
              const stateNeeded = mapStateToProps(state);

              return <Component {...stateNeeded} dispatch={dispatch} />;
            }
          }

          class ConnectedComponent extends React.Component {
            render() {
              return (
                <Context.Consumer>
                  {(store) => <ReceicedComponent store={store} />}
                </Context.Consumer>
              );
            }
          }

          return ConnectedComponent;
        };
      };

      class Todos extends React.Component {
        componentDidMount() {
          store.subscribe(() => this.forceUpdate());
        }

        addItem = (e) => {
          e.preventDefault();
          dispatch(
            handleAddTodo(this.input.value, () => (this.input.value = ""))
          );
        };

        removeItem = (item) => {
          dispatch(handleRemoveTodo(item));
        };

        toggle = (item) => {
          dispatch(handleToggleTodo(item));
        };

        render() {
          return (
            <div>
              <h1> Todos </h1>
              <input
                type="text"
                placeholder="Add TODO"
                ref={(input) => (this.input = input)}
              />
              <button onClick={this.addItem}> ADD </button>
              <List
                tasks={this.props.todos}
                remove={this.removeItem}
                toggle={this.toggle}
              />
            </div>
          );
        }
      }

      class Goals extends React.Component {
        addGoal = (e) => {
          e.preventDefault();
          dispatch(
            handleAddGoal(this.input.value, () => (this.input.value = ""))
          );
        };

        removeItem = (item) => {
          dispatch(handleRemoveGoal(item));
        };

        render() {
          return (
            <div>
              <h1> Goals </h1>
              <input
                type="text"
                placeholder="Add Goal"
                ref={(input) => (this.input = input)}
              />
              <button onClick={this.addGoal}> ADD </button>
              <List tasks={this.props.goals} remove={this.removeItem} />
            </div>
          );
        }
      }

      class App extends React.Component {
        componentDidMount() {
          dispatch(handleInitialData());
        }

        render() {
          const { loading } = this.props;
          if (loading) {
            return <h1> Loading... </h1>;
          }
          return (
            <React.Fragment>
              <ConnectedTodos />
              <ConnectedGoals />
            </React.Fragment>
          );
        }
      }

      const ConnectedApp = ReactRedux.connect((state) => ({
        loading: state.loading,
      }))(App);

      const ConnectedTodos = ReactRedux.connect((state) => ({
        todos: state.todos,
      }))(Todos);

      const ConnectedGoals = ReactRedux.connect((state) => ({
        goals: state.goals,
      }))(Goals);

      ReactDOM.render(
        <ReactRedux.Provider store={store}>
          {" "}
          <ConnectedApp />{" "}
        </ReactRedux.Provider>,
        document.getElementById("app")
      );
    </script>
  </body>
</html>
